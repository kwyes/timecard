<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-status-bar-style" content="#2e353d">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="js/function.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <title>TIMECARD</title>
</head>
<body>
  <!------ Include the above in your HEAD tag ---------->

  <section class="login-block">
    <div class="container">
      <div class="row">
        <div class="col-md-5 login-sec">
          <h2 class="text-center">VKFGC</h2>
          <h3 class="text-center">Check In System</h3>
          <input type="hidden" class="form-control" name="mId" id="mId" value="" />
          <input type="text" name="name" id="telName" class="form-control tel text-uppercase" value="" readonly/>
          <input type="tel" name="phonenumber" id="telNumber" class="form-control tel text-uppercase" value="" />
          <div class="num-pad">
            <div class="span4">
              <div class="num">
                <div class="txt">
                  1
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  2
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  3
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  4
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  5
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  6
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  7
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  8
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  9
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  C
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  0
                </div>
              </div>
            </div>
            <div class="span4">
              <div class="num">
                <div class="txt">
                  < </div>
                </div>
              </div>
            </div>
            <button class="btn btn-primary btn-block flatbtn phone-chk">CHECK</button>

          </div>
          <div class="col-md-7 banner-sec">
            <div class="timecard_list">
            </div>
          </div>
        </div>
  </section>

</body>

</html>
